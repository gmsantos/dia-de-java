version: "3"

volumes:
    mysql-data:
        driver: local

services: 
    tomcat:
        image: tomcat:jre8-alpine
        ports:
            - "8080:8080"
            - "9009:8009"
        volumes: 
            - ./target/servlet-sample-1.0-SNAPSHOT:/usr/local/tomcat/webapps/servlet-sample

    mysql:
        image: mysql
        environment: 
            - MYSQL_ROOT_PASSWORD=my-secret
